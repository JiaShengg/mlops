name: CI/CD for the web app (API + frontend)

on:
  push:
    paths-ignore:
      - 'batch-prediction-pipeline/'
      - 'feature-pipeline/'
      - 'training-pipeline'
      - '**/*.yml'
      - '**/*.md'
    branches: [ "main" ]
    
env:
  INSTANCE_IP: '${{ vars.APP_INSTANCE_IP }}'
  INSTANCE_USER: '${{ vars.INSTANCE_USER }}'

jobs:
  ci_cd:
    runs-on: ubuntu-latest
    steps:
      - uses: 'actions/checkout@v3'

      - name: 'SSH into EC2 instance and deploy the web app'
        uses: 'appleboy/ssh-action@master'
        with:
          host: ${{ env.INSTANCE_IP }}
          username: ${{ env.INSTANCE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ssh-keyscan -H ${{ env.INSTANCE_IP }} >> ~/.ssh/known_hosts
            ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ${{ env.INSTANCE_USER }}@${{ env.INSTANCE_IP }} 'bash -s' << EOF
              cd ~/energy-forecasting
              git pull
              docker-compose -f deploy/app-docker-compose.yml --project-directory . up --build -d
            EOF

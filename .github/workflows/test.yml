name: Deploy

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Build & Deploy
        env:
          HOSTNAME: ${{ secrets.ML_PIPELINE_INSTANCE_IP }}
          USER_NAME: ${{ secrets.INSTANCE_USER }}

        run: |

          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} "echo 'Hello, EC2!'"


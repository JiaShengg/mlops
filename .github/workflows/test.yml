name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Build & Deploy
        env:
          HOSTNAME: ${{ vars.ML_PIPELINE_INSTANCE_IP }}
          USER_NAME: ${{ vars.INSTANCE_USER }}
      
        run: |
          ssh -o StrictHostKeyChecking=no -i ${USER_NAME}@${HOSTNAME} "touch github.txt"